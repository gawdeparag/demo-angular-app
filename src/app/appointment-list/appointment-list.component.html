<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment Title">
    <input [(ngModel)]="newAppointmentDescription" placeholder="Appointment Description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
    <button (click)="addAppointment()">Add</button>
</div>

<ul *ngFor="let appointment of appointments; let i = index">
    <li>
        {{appointment.title}} {{appointment.description}} {{appointment.date | date: 'dd.MM.yyyy'}}
        <button (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
